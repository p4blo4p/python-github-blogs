name: AI Blog Generator

on:
  # Disparador 1: Automático (Cron Job)
  # "0 8 * * *" significa: A las 8:00 AM UTC todos los días.
  # Ajusta la hora según tu zona horaria.
  schedule:
    - cron: '0 8 * * *'
  
  # Disparador 2: Manual (Para probar ahora mismo)
  workflow_dispatch:

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el código del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Ejecutar el script principal
      # Aquí se inyectan las claves secretas
      - name: Run Blog Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python main.py --all