name: AutoBlog Automation

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
          
      - name: Run AutoBlog
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python autoblog.py --fetch --build --incremental