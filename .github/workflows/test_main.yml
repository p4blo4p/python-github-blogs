name: Execute Single Blog
 
on:
  workflow_dispatch:
    inputs:
      blog_name:
        description: 'Nombre exacto del blog (ej: Crypto Daily)'
        required: true
        type: string
      action:
        description: 'Qu√© hacer?'
        required: true
        default: 'fetch'
        type: choice
        options:
          - fetch
          - build
          - all
permissions:
  contents: write  # Necesario para crear archivos en repos
 
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
 
      - name: Execute Blog
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python main.py --fetch --blog "Crypto Daily"