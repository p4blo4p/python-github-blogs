<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.name }}{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        header { border-bottom: 1px solid #eee; margin-bottom: 2rem; }
        .post { margin-bottom: 3rem; }
        .meta { color: #888; font-size: 0.9em; }
        .tag { background: #eef; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ config.name }}</a></h1>
        <p>Powered by Multi-AI Engine</p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
