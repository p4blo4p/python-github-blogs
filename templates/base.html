<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.name }}{% endblock %}</title>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- SEO BÃ¡sico -->
    <meta name="description" content="{{ summary }}">
    
    <!-- Open Graph (Para compartir en Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ summary }}">
    <meta property="og:image" content="{{ image_url | default('https://picsum.photos/seed/' + slug + '/1200/630') }}">
    <meta property="og:url" content="https://p4blo4p.github.io/python-github-blogs/blog/{{ slug }}.html">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <header>
        <h1><a href="/">{{ config.name }}</a></h1>
        <p>Powered by Multi-AI Engine</p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
